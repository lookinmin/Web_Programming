<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div style="width: 420px;">
    <div id="login" style="text-align: right;">로그인</div>
    <div id="loginout" style="display: none;">
      <span id="loginName"></span>님 <a href="/logout">로그아웃</a>
    </div>
    <hr>
    <div>
      <div>
        <div>아이디 <input type="text" id="id" name="id" style="width: 100%;"></div>
        <div>패스워드 <input type="password" id="pw" name="pw" style="width: 100%;"></div>
      </div>
    </div>
    <div style="margin-top:8px;text-align:right;"> <input type="button" class="btnLogin" value="로그인" onclick="login();" ></div>
    <hr>
    <div style="text-align:center;"><a href="/signup" >회원가입</a></div>
  </div>

  <script type="text/javascript">
    function login(){
      var ajax = $.ajax({
        url:"/login",
        data:"id=" + $("#id").val() + "&password=" + $("#pw").val(),
        type: 'POST',
        success: function(result){
          if(result.code == 0){
            $("#login").hide();
            $("#loginout").show();
            $("loginName").html(result.data.name);
          }
          else{
            alert(result.msg);
          }
        }
      });
    }
  </script>
</body>
</html>
