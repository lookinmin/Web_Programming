<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 수신동의</title>
  <link href="CSS/members.css" rel="stylesheet">
  <script src="JQuery/jquery-3.6.0.min.js"></script>
  <style>
    .input_tel{
      width: 300px;
      height: 50px;
      font-size: 22px;
      border: solid 2px blue;
      outline: none;
    }

    #act_change{
      display: block;
      position: relative;
      justify-content: center;
      left: 40%;
      margin-top: 20%;
      font-size: 20px;
      border: aliceblue;
      border-width: 3px;
      border-style: groove;
      background-color: whitesmoke;
    }

  </style>
</head>
<body>
  <div class = "type_as">
    <label class="li2">카카오톡 수신동의</label><br>
    <p id="info1">(식단 설정 후, 매일 식단을 보내드립니다.)</p><br>
    <span>
      <div class = "radio_shape">
        <input type="radio" value="okay" name="permission" checked required>동의
        <input type="radio" value="no" name="permission">거절
      </div>
    </span>
  </div>

  <div class = "type_as">
    <label class="li1">Phone Number</label><br>
    <p id="info2">( ㅡ 없이 입력)</p>
    <span class = "in">
      <input type = "tel" id = "tel" class ="input_tel" maxlength="20"> 
    </span>
  </div>

  <button type="submit" id="act_change">SAVE</button>

  <script>
    $('#act_change').click(function(){
      self.close();
    })

  </script>
</body>
</html>
