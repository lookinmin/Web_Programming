  <div class="wrapper">
    <div class="item1">
      <h2 id="title">My Information</h2> 
    </div>
    <div class="item2">
      <p class = "sub_title">NICKNAME : <span><input type="text" class="input_box" id="now_nick"></span></p>
      <button class ="change" title="수정" id="nick_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="nick_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item3">
      <p class = "sub_title">키(Height) : <span><input type="text" class="input_box2" id="now_height"></span>cm</p>
      <button class ="change" title="수정" id="height_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="height_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item4">
      <p class = "sub_title">체중(Weight) : <span><input type="text" class="input_box2" id="now_weight"></span>kg</p>
      <button class ="change"title="수정" id="weight_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="weight_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item5">
      <p class = "sub_title">나이(Age) : <span><input type="text" class="input_box3" id="now_age"></span>살</p>
      <button class ="change"title="수정" id="age_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="age_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item6">
      <p class = "sub_title2">성별(Sex) : </p>
      <div class = "radio_shape">
        <input type="radio" value="male" name="gender" class = "act">남자 &nbsp; &nbsp;  
        <input type="radio" value="female" name="gender" class = "act">여자
      </div>
      <button class ="change2"title="수정" id="sex_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save2" id="sex_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item7">
      <p class = "sub_title2">활동량 : <span><p id="now_act"></p></span></p>
      <button class ="change"title="수정" id="act_btn""><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="act_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item8">
      <p class = "sub_title2">운동목표 : <span class= "space_top"><div class = "radio_shape2">
        <input type="radio" value="diet" name="goal" class="act"> 다이어트 <br>
        <input type="radio" value="massup" name="goal" class="act"> 린매쓰업 <br>
        <input type="radio" value="bulk" name="goal" class="act"> 벌크업 <br>
      </div></span></p>
      <button class ="change3" title="수정" id="goal_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save3" id="goal_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item9">
      <p class = "sub_title">E-Mail : <span><input type="email" class="input_box4" id="now_mail"></span></p>
      <button class ="change"" title="수정" id="mail_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
      <button class ="save" id="mail_ch" title="저장" type="submit"><img src="images/check.jpg" width="30px" height="auto"></button>
    </div>
    <div class="item10">
      <p class = "sub_title">카카오톡 수신동의 : <span id="now_kakao">O</span></p>
      <button class ="change" title="수정" id="kakao_btn"><img src="images/pencil.jpg" width="30px" height="auto"></button>
    </div>
